<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Teacher Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>
<div id="background">
    <!-- Header -->
    <header>
        <img id="lightDarkIcon" src="./assets/Images/sun.png" alt="sun" data-mode ="sun">
    </header>
<main>
    <!-- Title Sticky Note -->
    <div id="title-note">
        <img id="main-sticky" src="./assets/Images/Main Sticky.png" alt="sticky note">
        <h1 id="music-teacher-blog">Music Teacher Blog</h1>
    </div>
    <!-- Name input sticky note -->
    <div class="input-note">
        <img class="other-sticky" src="./assets/Images/Input Sticky.png" alt="sticky note">
        <h2 class="title-of-inputs">Name:</h2>
        <input id="username" type="text">
    </div>

    <!-- Title input sticky note -->
    <div class="input-note">
        <img class="other-sticky" src="./assets/Images/Input Sticky.png" alt="sticky note">
        <h2 class="title-of-inputs">Title:</h2>
        <input id="title" type="text">
    </div>
    <!-- Message input sticky note -->
    <div class="input-note message-box">
        <img class="other-sticky" src="./assets/Images/Input Sticky.png" alt="sticky note">
        <h2 class="title-of-inputs">Message:</h2>
        <input id="blog" type="text">
    </div>
    <!-- Submit Button -->
    <button id="submit"><div class="input-note center">
        <img class="other-sticky on-click" src="./assets/Images/Input Sticky.png" alt="sticky note">
        <h3 class="title-of-inputs">Submit</h3>
    </div>
    </button>

</main>
</div>

<script src="./assets/js/form.js"></script>

</body>
</html>
