<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Teacher Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img id="lightDarkIcon" src="./assets/Images/sun.png" alt="sun">
    </header>
<main>

    <!-- Title Sticky Note -->
    <div id="title-note">
        <img id="main-sticky" src="./assets/Images/Main Sticky.png" alt="sticky note">
        <h1>Music Teacher Blog</h1>
    </div>
    <!-- Name input sticky note -->
    <div class="input-note">
        <img class="other-sticky" src="./assets/Images/Input Sticky.png" alt="sticky note">
        <h2>Name:</h2>
        <input type="string">
    </div>

    <!-- Title input sticky note -->
    <div class="input-note">
        <img class="other-sticky filter" src="./assets/Images/Input Sticky.png" alt="sticky note">
        <h2>Title:</h2>
        <input type="string">
    </div>
    <!-- Message input sticky note -->
    <div class="input-note">
        <img class="other-sticky" src="./assets/Images/Input Sticky.png" alt="sticky note">
        <h2>Message:</h2>
        <input type="string">
    </div>
    <!-- Submit Button -->
    <button><div class="input-note center filter">
        <img class="other-sticky on-click" src="./assets/Images/Input Sticky.png" alt="sticky note">
        <h3>Submit</h3>
    </div>
    </button>

</main>

<script src="./assets/js/logic.js"></script>  
</body>
</html>
